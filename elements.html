<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
	<title>Waterbear with Custom Elements</title>
	<link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/widget.css" />
    <link rel="stylesheet" href="css/block.css" />
	<link rel="stylesheet" href="css/app.css" />
</head>
<body>
    <header>
    	<h1>Waterbear with Custom Elements</h1>
    </header>
    <sidebar>
        <wb-search></wb-search>
        <wb-accordion>
            <wb-step script="start.hello">
                <wb-value type="text" value="World">Say hello</wb-value>
            </wb-step>
            <wb-context script="start.loop">
                <wb-value type="any">Loop over</wb-value>
            </wb-context>
            <wb-context script="start.donothing">
                <wb-value type="number" value="5">Cinco</wb-value>
                <wb-step script="maybe.yes">
                    <wb-value type="text" value="Gibson">Guitar</wb-value>
                </wb-step>
                <wb-step script="maybe.perhaps">
                    <wb-value type="text" value="Apple">Fruit</wb-value>
                </wb-step>
                <wb-context script="maybe.no">
                    <wb-value type="text" value="Hootenanny">Dance</wb-value>
                </wb-context>
            </wb-context>
            <wb-expression script="start.add">
                <wb-value type="number" value="1" min="-2" max="5"></wb-value><wb-value type="number" value="1">+</wb-value>
            </wb-expression>
        </wb-accordion>
    </sidebar>
    <wb-hbox class="workspace">
      <wb-vbox>
        <div></div>
        <wb-splitter></wb-splitter>
        <div></div>
      </wb-vbox>
      <wb-splitter></wb-splitter>
      <wb-vbox>
        <div></div>
        <wb-splitter></wb-splitter>
        <div></div>
      </wb-vbox>
    </wb-hbox>
    <svg class="sekrit-svg"><text class="resize-tester"></text></svg>
	<script src="js/dom.js"></script>
    <script src="js/event.js"></script>
    <script src="js/widget.js"></script>
    <script src="js/block.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
