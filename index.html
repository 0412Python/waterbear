<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Waterbear</title>
    <link href="stylesheets/blocks.css" rel="stylesheet" />
    <link href="stylesheets/scratch.css" rel="stylesheet" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="viewport" content="height=device-height, initial-scale=1.0" />
    <link rel="apple-touch-icon-precomposed" href="icon.png"><!-- 57x57 icon -->
    <link rel="apple-touch-startup-image" href="default.png"><!-- 320x460 image -->
    <script src="/lib/modernizr-1.6.min.js"></script>
  </head>
  <body>
    <div class="content">
        <div class="header">
            <img src="images/waterbear.png" />
            <h1>Waterbear</h1>
            <p>Demo: <a href="http://livingcode.org/projects/waterbear/">livingcode.org/projects/waterbear/</a></p>
            <p>Source and info: <a href="http://github.com/dethe/waterbear">github.com/delza/waterbear</a></p>
            <p>Waterbear image via: <a href="http://commons.wikimedia.org/wiki/File:Waterbear.jpg">commons.wikimedia.org</a>
                <button class="goto_script">Script</button>
                <button class="goto_stage">Stage</button>
        </div>
        <div class="block_menu">
        </div>
        <div class="tab_bar">
            <div class="scripts_workspace_tab chrome_tab selected">Script Blocks</div>
            <div class="scripts_text_view_tab chrome_tab">Script Text</div>
            <div class="costumes_tab chrome_tab">Costumes</div>
            <div class="sounds_tab chrome_tab">Sounds</div>
        </div>
        <div class="workspace">
            <div class="scripts_workspace"></div>
            <div class="scripts_text_view"></div>
            <div class="sounds_workspace"></div>
            <div class="costumes_workspace"></div>
        </div>
        <div class="stage"></div>
        <div class="sprites"></div>
    </div>
    <script src="lib/jquery-1.5.1.min.js"></script>
    <script src="scripts/drag.js"></script>
    <script src="scripts/blocks.js"></script>
    <script src="scripts/raphael_blocks.js"></script>
    <script src="http://10.0.1.20:9090/target/target-script-min.js"></script>
  </body>
</html>
